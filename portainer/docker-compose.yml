version: '3.3'

services:
    portainer-ce:
        image: portainer/portainer-ce:latest
        container_name: portainer
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer_data:/data:rw
        ports:
            - 8000:8000
            - 9000:9000
            - 9443:9443
        restart: unless-stopped
